<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Online Menu</title>

  <!-- Bootstrap link -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Stylesheet Link -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <br>
    <h5 class="text-center">RICHMAID RESTAURANT</h5>

    <div class="row">
      <div class="col-sm-3"> <!--1/4 of 12-->
        <h3 class="text-center">VOTED <br> BEST <br> BREAKFAST <br> IN <br> TOWN</h3>

      </div>

      <div class="col-sm-6"> <!--half of 12-->
        <h1 class="text-center">BREAKFAST</h1>
        <h4 class="text-center"> SERVED ALL DAY</h4>

      </div>

      <div class="col-sm-3"> <!--1/4 of 12-->
        <h3 class="text-center"> . <br> GOOD <br> MORNING <br> . <br> .</h3>

      </div>

    </div>

    <div class="row">

      <div class="col-sm-3">
        <!--touchscreen carousel-->
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/breakfast 800x1200 1.jpg" class="d-block w-100"
                alt="fried egg, pancakes, bacon, with coffee and juice.">
            </div>
            <div class="carousel-item">
              <img src="img/breakfast 800x1200 2.jpg" class="d-block w-100" alt="dog">
            </div>
            <div class="carousel-item">
              <img src="img/breakfast 800x1200 3.jpg" class="d-block w-100" alt="dog">
            </div>
            <div class="carousel-item">
              <img src="img/breakfast 800x1200 4.jpg" class="d-block w-100" alt="cat">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- end carousel -->
      </div>

      <div class="col-sm-6"> <!--half of 12-->
        <!--touchscreen carousel-->
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/breakfast 800x534 1.jpg" class="d-block w-100"
                alt="fried egg, pancakes, bacon, with coffee and juice.">
            </div>
            <div class="carousel-item">
              <img src="img/breakfast 800x534 2.jpg" class="d-block w-100" alt="dog">
            </div>
            <div class="carousel-item">
              <img src="img/breakfast 800x534 3.jpg" class="d-block w-100" alt="dog">
            </div>
            <div class="carousel-item">
              <img src="img/breakfast 800x534 4.jpg" class="d-block w-100" alt="cat">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- end carousel -->
      </div>

      <div class="col-sm-3">
        <!--touchscreen carousel-->
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/breakfast 800x1200 5.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="img/breakfast 800x1200 6.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="img/breakfast 800x1200 7.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="img/breakfast 800x1200 8.jpg" class="d-block w-100" alt="">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- end carousel -->
      </div>

    </div>


  </div>
  <!-- Optional Javascript -->
  <script src="js/bootstrap.bundle.js"></script>
</body>
